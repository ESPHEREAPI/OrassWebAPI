        .notification {

            color: white;
            text-decoration: none;
            padding: 15px 26px;
            position: relative;
            display: inline-block;
            border-radius: 2px;
        }

        .notification:hover {
            background: red;

        }

        .notification .badge {
            position: absolute;
            top: -8px;
            right: -1px;
            padding: 5px 2px;
            border-radius: 100%;
            background: red;
            color: white;
        }



        .roundedImage{
            overflow:hidden;
            -webkit-border-radius:50px;
            -moz-border-radius:50px;
            border-radius:50px;
