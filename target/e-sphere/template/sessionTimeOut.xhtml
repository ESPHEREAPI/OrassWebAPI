<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
           >


    <!--<ui:define name="title">Empty Page</ui:define>-->

    <ui:define name="viewname">
        <li>PAGES</li>
        <li><i class="pi pi-chevron-right"></i></li>
        <li>
            <p:link outcome="/template/sessionTimeOut">sessionTimeOut</p:link>
        </li>
    </ui:define>

    <ui:param name="viewname" value="PRINCIPAL PAGE" />

    <ui:define name="content">
        <div class="p-grid">
            <div class="p-col">
                <div class="card">
                    <h:form prependId="false">
                        <p:growl id="messages" sticky="true"/>
                        <p:idleMonitor timeout="#{session.maxInactiveInterval * 1000}">
                            <p:ajax event="idle" listener="#{connectionController.idleListener}" update="@form"/>
                        </p:idleMonitor>

                    </h:form>

                </div>
            </div>
        </div>
    </ui:define>

</ui:composition>
